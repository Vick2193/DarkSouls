<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="PageContact.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img src="Répertoire-Image/Logo.png" alt="Logo Dark Souls" width="150px" height="150px"/>        
            <h1>Dark Souls Fan Page</h1>
            <h4>Compte</h4>
        </div>
    </header>
    <nav>
        <div class="menu">
            <select name="category" class="category" id="category-select">
                <option value="">Catégories</option>
                <option value="Boss">Boss</option>
                <option value="Builds">Builds</option>
                <option value="Secrets">Secrets</option> 
            </select>
            <a class="category">À propos</a>
            <a class="category">Contact</a>
        </div>
    </nav>
    <div class="title">
        <h1>Contact</h1>
    </div>
    <main>
        <div class="info">
            <div class="logo">
                <img src="Répertoire-Image/instagram.png" width="125px" height="125px" />
                <img src="Répertoire-Image/discord.png" width="125px" height="125px" />
                <img src="Répertoire-Image/twitter.png" width="125px" height="125px" />
            </div>               
            <a class="at">@DarkSoulsFanPage</a>
            <a class="at">@DarkSoulsFanPage</a>
            <div class="email">
                Email: darksoulsfanpage@gmail.com
            </div>
        </div>
        <div class="form">
            <form>
                <a class="title2">Nous joindre</a>
                <br />
                <input type="name" id="insert-name" placeholder="Votre nom"/>
                <br />
                <input type="email" id="email" placeholder="Votre email">
                <br />
                <textarea name="message" id="message" rows="5" placeholder="De quoi voulez-vous parler aujourd'hui?"></textarea>
                <input type="submit">
            </form>
        </div>
    </main>
</body>
</html>
